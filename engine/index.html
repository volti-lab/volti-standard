<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Volti Home - 에너지 가치 계산기</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 10px; margin: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; color: #0070f3; }
    </style>
</head>
<body>
    <div class="card">
        <h1>⚡ Volti 계산기 (Beta)</h1>
        <p>발전량(kWh)을 입력하면 VT 가치를 알려드립니다.</p>
        <input type="number" id="kwh" placeholder="발전량 입력 (kWh)">
        <br>
        <button onclick="calculate()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const kwh = document.getElementById('kwh').value;
            // 기본 계수 설정 (L:1.2, T:1.5, C:1.1, R:1.0)
            const vt = kwh * 1.2 * 1.5 * 1.1 * 1.0; 
            document.getElementById('result').innerText = "예상 가치: " + vt.toFixed(2) + " VT";
        }
    </script>
</body>
</html>
